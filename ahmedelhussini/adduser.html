
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
  <link rel="stylesheet" href="styleAddUser.css">
</head>
<body>
    <header>
        <div class="link-bar">
            <ul>
                <li><a href="Home">Home</a></li>
                <li><a href="Product">Product</a></li>
                <li><a href="Users">Users</a></li>
                <li><a href="Manual Order">Manual Order</a></li>
                <li><a href="Checks">Checks</a></li>
            </ul>
            <div class="admin">
                <img src="" alt="">
                <a href="adminLink">admin</a>
            </div>

        </div>
    </header>

    <div class="form-container">
        <h2>Add User</h2>
        <form action="#" method="post">
            <label for="fullname"> Name</label>
            <input type="text" id="first-name" name="fullname" required>
            
            <!-- <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required> -->
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <br>
             
            <label for="Confirm Password"> Confirm Password</label>
            <input type="password" id="password" name="Confirm Password" required>
            <br>
            <label for="Room No"> Room No </label>
            <input type="number" id="Room No" name="Room No" required>
            <br>
            <label for="Ext"> Ext. </label>
            <input type="date" id="Ext" name="Ext" required>
            <br>
            <div> <label for="profile pic"> profile pic</label>
                <input type="file" id="profile pic" name="profile pic" required>
            </div>
           
            

            <br>
            <button type="submit">save</button>
            <br><br>
            <button type="reset">reset</button>
        </form>
    </div>
</body>
</html>
