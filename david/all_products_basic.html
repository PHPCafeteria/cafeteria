<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Users</a></li>
        <li><a href="#">Manual Order</a></li>
        <li><a href="#">Checks</a></li>
        <li><a href="#">Admin</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="header-container">
      <h1>All Products</h1>
      <button class="add-button">Add Product</button>
    </div>

    <table id="productTable">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Image</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Product rows will be dynamically inserted here -->
      </tbody>
    </table>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      function fetchProducts() {
        fetch('http://localhost/cafeteria/david/Product.php?type=products')
          .then(response => response.json())
          .then(data => {
            const tableBody = document.querySelector('#productTable tbody');
            tableBody.innerHTML = '';
            data.forEach(product => {
              const row = document.createElement('tr');
              row.innerHTML = `
                <td>${product.name}</td>
                <td>${product.price} EGP</td>
                <td><img src="${product.picture}" alt="${product.name} image" class="product-image"></td>
                <td>
                  <button class="edit-button">Edit</button>
                  <button class="delete-button" data-id="${product.idProduct}">Delete</button>
                </td>
              `;
              tableBody.appendChild(row);
            });

            // Add event listeners for delete buttons
            document.querySelectorAll('.delete-button').forEach(button => {
              button.addEventListener('click', function() {
                const productId = this.getAttribute('data-id');
                fetch('http://localhost/cafeteria/david/Product.php?type=delete', {
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json'
                  },
                  body: JSON.stringify({ id: productId })
                })
                .then(response => response.json())
                .then(result => {
                  if (result.status === 'success') {
                    // Remove the product row from the table
                    this.closest('tr').remove();
                  } else {
                    console.error('Failed to delete product:', result.error);
                  }
                })
                .catch(error => console.error('Error:', error));
              });
            });
          })
          .catch(error => console.error('Error:', error));
      }

      // Initial fetch to populate products
      fetchProducts();
    });
  </script>
</body>
</html>
